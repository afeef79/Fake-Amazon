<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container-fluid main">
    <img src="/amazon-in-logo.png" alt="amazon" />
    <form [formGroup]="signup" (ngSubmit)="Submit()">
    <div class="signup">
      <h1 id="signuptxt">Create Account</h1>
      <label for="name">
        <span>Your Name</span><br>
        <input type="text" class="form-control" name="name" id="" placeholder="First and Last name"  formControlName="Name"/>
        <div *ngIf="signup.controls.Name?.invalid && signup.controls.Name?.touched" class="text-danger text-size">
          <i>!</i>&nbsp; Name is required.
        </div>
      </label><br>
      <label for="mobilenumber">
        <span>Mobile number</span><br />
        <div class="mobile-number-container">
          <select formControlName="countryCode">
            <option *ngFor="let country of countryCodes" [value]="country.code">
              {{ country.name }} {{ country.code }}
            </option>
          </select>
          <input type="text" class="form-control" name="mobilenumber" id="mobilenumber" placeholder="mobile number" formControlName="mobilenumber"/><br>
        </div>
        <div *ngIf="signup.controls.mobilenumber?.invalid && signup.controls.mobilenumber?.touched" class="text-danger text-size">
          <i>!</i>&nbsp; Enter a valid mobilenumber.
        </div>
      </label>
      <br>
      <label for="password">
        <span>password</span>
        <br>
        <input type="text" class="form-control" name="password" id="" placeholder="At least 6 characters" formControlName="password"/>
        <div *ngIf="signup.controls.password?.invalid && signup.controls.password?.touched" class="text-danger text-size">
          <i>!</i>&nbsp; Password must be at least 6 characters.
        </div>
      </label><br>
      <button type="submit" id="amazon" >Submit</button>
      <div id="divider"></div>
      <p>Already have an account? <a href="#">Signin</a></p>
      <p id="conditon">By creating an account or logging in,you need Amazon's<a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=200545940">Conditions of use </a> and <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_register_notification_privacy_notice?ie=UTF8&nodeId=200534380">Privacy Notice</a></p>

    </div>
    <div id="divider"></div>
    <div id="footer">
      <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=200545940">Conditions of Use </a>
      <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=200534380">Privacy Notice</a>
      <a href="https://www.amazon.in/gp/help/customer/display.html?ie=UTF8&nodeId=508510">Help</a><br>
      <span class="links" id="special">
        Â© 1996-2024, Amazon.com, Inc. or its affiliates</span>
    </div>
    </form>
  </div>
</body>

</html>
